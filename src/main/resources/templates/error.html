<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="jumbotron alert-danger">
    <h1>Oops. Something went wrong</h1>
    <h3>Status: <span class="text-danger" th:text="${status}"></span></h3>
    <h3>Error: <span class="text-danger" th:text="${error}"></span></h3>
    <h3 th:if="${message != 'No message available'}">Message: <span class="text-danger" th:text="${message}"></span></h3>
    <a th:href="@{/index}" class="btn btn-outline-link text-uppercase">На главную</a>
  </div>
</div></body>
</html>
