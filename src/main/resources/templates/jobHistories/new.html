<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${employee.getFullName()}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-uppercase" th:href="@{/index}">На главную</a>
      </li>
    </ul>
  </div>
</nav>

<div class="ms-2 mt-2">
  <p>Выберите подразделение и должность для сотрудника <span th:text="${employee.getFullName()}"></span></p>
</div>

<div class="mt-2 ms-2">
  <form th:method="POST" th:action="@{/jobHistories}" th:object="${jobHistory}">
    <label for="employee" class="form-label">Сотрудник</label>
    <select class="form-select form-select-sm mb-3" id="employee" th:field="*{employee}">
      <option selected th:text="${employee.getFullName()}" th:value="${employee.getId()}"></option>
    </select>
    <label for="department" class="form-label">Подразделение</label>
    <select class="form-select form-select-sm mb-3" id="department" th:field="*{department}">
      <option th:each="d: ${departments}" th:text="${d.getName()}" th:value="${d.getId()}"></option>
    </select>
    <label for="job" class="form-label">Должность</label>
    <select class="form-select form-select-sm mb-3" id="job" th:field="*{job}">
      <option th:each="j: ${jobs}" th:text="${j.getTitle()}" th:value="${j.getId()}"></option>
    </select>
    <input type="submit" value="Назначить" class="btn btn-outline-success"/>
  </form>
</div>

</body>
</html>
