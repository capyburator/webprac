<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить внутреннее подразделение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-uppercase" th:href="@{/index}">На главную</a>
      </li>
    </ul>
  </div>
</nav>

<div class="ms-2 mt-2">
  <p>Выберете внутренее подразделение для <span th:text="${department.getName()}"></span></p>
</div>

<div class="ms-2 mt-2">
  <form th:method="POST" th:action="@{/departments/newSubsidiary}" th:object="${departmentAndSubsidiary}">
    <label for="department" class="form-label">Подразделение</label>
    <select class="form-select form-select-sm mb-3" id="department" th:field="*{first}">
      <option selected th:text="${department.getName()}" th:value="${department.getId()}"></option>
    </select>
    <label for="subsidiary" class="form-label">Внутреннее подразделение</label>
    <select class="form-select form-select-sm mb-3" id="subsidiary" th:field="*{second}">
      <option th:each="s: ${potentialSubsidiaries}" th:text="${s.getName()}" th:value="${s.getId()}"></option>
    </select>
    <input type="submit" value="Добавить" class="btn btn-outline-success"/>
  </form>
</div>

</body>
</html>
