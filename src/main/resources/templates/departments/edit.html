<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать подразделение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-uppercase" th:href="@{/index}">На главную</a>
      </li>
    </ul>
  </div>
</nav>

<div class="ms-2 mt-2">
  <form th:method="PATCH" th:action="@{/departments/{id}(id=${department.getId()})}" th:object="${department}">
    <div class="mb-3">
      <label for="name" class="form-label">Новое название</label>
      <input type="text" class="form-control" th:field="*{name}" id="name"/>
    </div>
    <input type="submit" value="Редактировать" class="btn btn-outline-success"/>
  </form>
</div>

</body>
</html>
