<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Подразделения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-uppercase" th:href="@{/index}">На главную</a>
      </li>
    </ul>
  </div>
  <form class="d-flex ms-auto" th:method="GET" th:action="@{/departments}">
    <input class="form-control me-2" type="search" placeholder="Подразделение" aria-label="Search" name="filter">
    <button class="btn btn-outline-success" type="submit">Поиск</button>
  </form>
</nav>

<div class="ms-2 mt-2">
  <ol>
    <li th:each="department: ${departments}">
      <a th:href="@{/departments/{id}(id=${department.getId()})}" th:text="${department.getName()}"
         class="btn btn-outline-link text-primary"></a>
    </li>
  </ol>
  <br/>
  <a th:href="@{/departments/new}" class="btn btn-outline-success">Добавить подразделение</a>
</div>
</body>
</html>
