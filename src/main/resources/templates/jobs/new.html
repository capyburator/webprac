<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить должность</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-uppercase" th:href="@{/index}">На главную</a>
      </li>
    </ul>
  </div>
</nav>

<div class="mt-2 ms-2">
  <form th:method="POST" th:action="@{/jobs}" th:object="${job}">
    <div class="mb-3">
      <label for="title" class="form-label">Название</label>
      <input type="text" class="form-control" id="title" th:field="*{title}">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Описание</label>
      <textarea class="form-control" id="description" rows="1" th:field="*{description}"></textarea>
    </div>
    <div class="mb-3">
      <input class="form-check-input" type="checkbox" value="" id="manager" th:field="*{manager}">
      <label class="form-check-label" for="manager">
        Руководящая должность
      </label>
    </div>
    <input type="submit" value="Добавить" class="btn btn-outline-success"/>
  </form>
</div>

</body>
</html>
