<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сотрудники</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link text-uppercase" th:href="@{/index}">На главную</a>
      </li>
    </ul>
  </div>
  <form class="d-flex ms-auto" th:method="POST" th:action="@{/employees/filterTotalDays}">
    <input class="form-control me-2" type="text" placeholder="Срок работы" aria-label="Search" name="filter">
    <button class="btn btn-outline-success" type="submit">Поиск</button>
  </form>
  <form class="d-flex ms-auto" th:method="GET" th:action="@{/employees}">
    <input class="form-control me-2" type="text" placeholder="Имя сотрудника" aria-label="Search" name="filter">
    <button class="btn btn-outline-success" type="submit">Поиск</button>
  </form>
</nav>

<div class="mt-2 ms-2">
  <ol>
    <li th:each="employee: ${employees}">
      <a th:href="@{/employees/{id}(id=${employee.getId()})}" th:text="${employee.getFullName()}"
         class="btn btn-outline-link text-primary"></a>
    </li>
  </ol>
  <br/>
  <a href="/employees/new" class="btn btn-outline-success">Добавить сотрудника</a>
</div>

</body>
</html>
